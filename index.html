<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Podcastの説明欄を生成するwebサイトです。">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>PodcastDescriptionCreateSystem</title>
</head>
<body>
    <div class="hero has-background-warning mb-5">
        <div class="hero-body">
            <p class="title">PodcastDescriptionCreateSystem</p>
            <p class="sub-title">Podcastなどの概要欄を生成するwebサイトです</p>

            <p id="higuchiDis">#樋口塾 , #Kendea-Report , #中学一年だからこそできる , #けんであくん<br>Kendea-Reportは、だれでもPodcastをはじめられたらいいという思いのもとに集まった樋口塾の一員として配信しています。</p>
        </div>
    </div>

    <div class="container">
        <div class="podcast-title m-5">
            <p class="title podcast-title-setting-title">Podcastの名前</p>
            <label class="ml-4">Podcastのタイトル</label>
            <input type="text" class="input m-5" id="podcastNameTitle">
        </div>

        <div class="podcast-title m-5">
            <p class="title podcast-title-setting-title">Podcastのタイトルを設定する</p>
            <label class="ml-4">今回のPodcastのタイトル</label>
            <input type="text" class="input m-5" id="podcastTitle">
        </div>

        <div class="podcast-kotei-description m-5">
            <p class="title podcast-kotei-description-title">Podcastのカスタム説明欄を設定する</p>
            <label class="ml-4">毎回カスタムで挿入する説明欄</label>
            <textarea class="cotei-description m-5" id="customBunsyo"></textarea>
        </div>

        <div class="podcast-kotei-description m-5">
            <p class="title podcast-kotei-description-title">Podcastの固定概要欄</p>
            <label class="ml-4">固定で概要欄に挿入する文章</label>
            <textarea class="cotei-description m-5" id="koteiDiscription"></textarea>
        </div>

        <div class="podcast-kotei-description m-5">
            <p class="title podcast-kotei-description-title">Podcastの概要欄に挿入するリンクを設定</p>
            <label class="ml-4">挿入するリンク説明欄</label>
            <textarea class="cotei-description m-5" id="linkDiscription"></textarea>
        </div>

        <div class="output m-5">
            <p class="title podcast-kotei-description-title">変換済み文章</p>
            <textarea class="output-textarea title m-5" id="outputText"></textarea>
        </div>

        <p class="button m-5 is-medium" onclick="output()">変換</p>
        <p class="button m-5 is-medium" onclick="copyText()">概要欄コピー</p>
    </div>
    
    <script src="/JavaScript/garlic.js"></script>
    <script src="/JavaScript/jquery-3.6.1.min.js"></script>
    <script src="/JavaScript/textOutPut.js"></script>
    <script src="/JavaScript/copytext.js"></script>

</body>
</html>
